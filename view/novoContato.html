<div class="jumbotron">
  <form name="contatoForm">
    <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" name="nome" ng-minlength="10" ng-required="true" />
    <input class="form-control" type="text" ng-model="contato.telefone" placeholder="telefone" name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
    <input class="form-control" type="text" ng-model="contato.data" placeholder="Data" ui-date/>
    <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + '('+ (operadora.preco | currency) +')' group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
        <option value="">Selecione uma operadora</option>
    </select>
  </form>
  <div ng-messages="contatoForm.nome.$error" ng-if='contatoForm.nome.$dirty'>
    <div ng-message="required" class="alert alert-danger">
      Pro favor preencha o campo nome!
    </div>
    <div ng-message="minlength" class="alert alert-danger">
      O campo nome deve ter no minimo 10 caracteres.
    </div>
  </div>
  <div ng-messages="contatoForm.telefone.$error" ng-if='contatoForm.telefone.$dirty'>
    <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
      Pro favor preencha o campo telefone!
    </div>
    <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
      O campo telefone deve ter o formato DDDDD-DDDD.
    </div>
  </div>
  <button ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid" class="btn btn-primary btn-block" ui-sref="index">Adicionar Contato</button>
  <a class="btn btn-primary btn-block" ui-sref="index">Voltar</a>
</div>
