<div class="jumbotron" >
  <h4>{{app}}</h4>

  <ui-alert title="Ops, aconteceu um problema!" ng-hide="error.length <= 0">
    {{error}}
  </ui-alert>
  <ui-accordions>
    <ui-accordion title="accordion 1">
      erwerewfwfefsdfsdfsefsefse
    </ui-accordion>

    <ui-accordion title="accordion 2">
      ncvncvncvevncvfsefsefsefsfxcvxcxbnvncn
    </ui-accordion>
  </ui-accordions>

  <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?">
  <table ng-show="contatos.length > 0" class="table">
    <tr>
      <th></th>
      <th>Serial</th>
      <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
      <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
      <th>Operadora</th>
      <th>Data</th>
    </tr>
    <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
      <td><input type="checkbox" ng-model="contato.selecionado" /></td>
      <td>{{contato.serial}}</td>
      <td><a href ui-sref="route2">{{contato.nome | name}}</a></td>
      <td>{{contato.telefone}}</td>
      <td>{{contato.operadora.nome }}</td>
      <td>{{contato.data | date: "dd/mm/yyyy HH:mm"}}</td>
    </tr>
  </table>
  <hr>
  <a class="btn btn-primary btn-block" ui-sref="route1">Novo Contato</a>
  <button ng-click="apagarContatos(contatos)" class="btn btn-danger btn-block" ng-hide="contatos.length <= 0" ng-disabled="!isContatoSelecionado(contatos)">Apagar Contato</button>
</div>
